services:
  php:
    container_name: duurzaam-php
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - DB_HOST=duurzaam-mysql
      - DB_NAME=duurzaam
      - DB_USER=root
      - DB_PASS=root
    networks:
      - duurzaam-network

  mysql:
    container_name: duurzaam-mysql
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: duurzaam
    volumes:
      - duurzaam_data:/var/lib/mysql
      - ./setup.sql:/docker-entrypoint-initdb.d/setup.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - duurzaam-network

  phpmyadmin:
    container_name: duurzaam-phpmyadmin
    image: phpmyadmin:latest
    ports:
      - "8081:80"
    environment:
      PMA_HOST: duurzaam-mysql
      PMA_USER: root
      PMA_PASSWORD: root
    depends_on:
      - mysql
    networks:
      - duurzaam-network

networks:
  duurzaam-network:
    driver: bridge

volumes:
  duurzaam_data:
